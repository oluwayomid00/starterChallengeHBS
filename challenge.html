<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/challenge.css">
</head>
<body>
    <div class="card">
        <div class="topcard">
            <img src="/images/image-header-mobile.jpg" alt="">
        </div>
        <div class="bottomcard">
            <div class="header">
                <h1 class="mh">Get <span>insights</span> that help your business grow.</h1>
                <p class="mp">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="stats">
                <div class="groupStat">
                    <h2 class="sh">10k+</h2>
                    <p class="sp">companies</p>
                </div>
                <div class="groupStat">
                    <h2 class="sh">314</h2>
                    <p class="sp">templates</p>
                </div>
                <div class="groupStat">
                    <h2 class="sh">12M+</h2>
                    <p class="sp">queries</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
